<div>
  <mat-icon (click)="editTable()">add</mat-icon>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="check">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" [attr.name]="'checkbox'">
      <mat-checkbox
        [(ngModel)]="element.checked"
        (change)="updateCheckBox(element)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Number</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="createAt">
    <th mat-header-cell *matHeaderCellDef> Date creation</th>
    <td mat-cell *matCellDef="let element"> {{element.createAt | date}} </td>
  </ng-container>

  <ng-container matColumnDef="editedAt">
    <th mat-header-cell *matHeaderCellDef> Date modification</th>
    <td mat-cell *matCellDef="let element"> {{element.editedAt | date}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="deleteTableItem(element)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      [ngStyle]="{
      'text-decoration': row.checked ? 'line-through' : '',
      'cursor': row.checked ? '' : 'pointer'
      }"
      (click)="editRow($event, row)" style="cursor: pointer"></tr>
</table>
